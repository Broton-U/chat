<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="chatContainer" style="display: none;">
    <div id="messages" class="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastmodePopup" class="popup">
    <button class="close-btn" onclick="closeBeastMode()">Done</button>
    <div class="left-buttons">
      <button class="role-btn admin" onclick="setRole('admin')">Admin</button>
      <button class="role-btn autistic" onclick="setRole('autistic')">Autistic</button>
      <button class="role-btn idiots" onclick="setRole('idiots')">Idiots</button>
      <button class="role-btn default" onclick="setRole('default')">Default</button>
    </div>
    <div class="right-buttons">
      <button class="action-btn clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="action-btn lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="action-btn unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="action-btn redirect-chat" onclick="redirectChat()">Redirect Chat</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
