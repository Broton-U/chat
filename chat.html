<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .autistic {
      background-color: #00008b;
    }

    .idiots {
      background-color: #800080;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .admin-role {
      background-color: #ff4e4e;
    }

    .autistic-role {
      background-color: #00008b;
    }

    .idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }

    #secretButton {
      background-color: #ff0000;
      margin-right: 10px;
    }

    #secretButton:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <button id="secretButton" onclick="accessSecretChat()">Secret</button>
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    let currentUserName = '';
    let currentRole = '';
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    function getCookie(name) {
      const cookieArr = document.cookie.split(';');
      for (let i = 0; i < cookieArr.length; i++) {
        const cookiePair = cookieArr[i].split('=');
        if (cookiePair[0].trim() === name) {
          return cookiePair[1];
        }
      }
      return null;
    }

    function fetchUserInfo() {
      const uuid = getCookie('userUUID');
      if (!uuid) {
        alert("No UUID found. Please log in again.");
        window.location.href = 'index.html';
        return;
      }

      firebase.database().ref(`users/${uuid}`).once('value').then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          currentUserName = userData.name;
          currentRole = userData.role;
          alert(`Welcome ${currentUserName} (${currentRole})!`);
          fetchMessages(); // Fetch messages after user info is loaded
        } else {
          alert("User not found. Please log in again.");
          window.location.href = 'index.html';
        }
      });
    }

    function fetchMessages() {
      firebase.database().ref('messages').on('child_added', snapshot => {
        const messageData = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.className = `message ${messageData.role || 'default'} ${messageData.user === currentUserName ? 'self' : ''}`;
        messageElement.textContent = `${messageData.user}: ${messageData.text}`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText === '') return;

      const message = {
        user: currentUserName,
        text: messageText,
        role: currentRole
      };

      firebase.database().ref('messages').push(message).then(() => {
        messageInput.value = '';
      });
    }

    function accessSecretChat() {
      const cookieValue = getCookie('cpizza');
      if (cookieValue) {
        window.location.href = 'chickenchat.html';
      } else {
        const passcode = prompt('Enter passcode:', '').toUpperCase();
        if (passcode === 'PUTTHECHICKENONTHEPIZZA') {
          document.cookie = "cpizza=true; path=/";
          window.location.href = 'chickenchat.html';
        } else {
          alert('Incorrect passcode.');
        }
      }
    }

    function clearChat() {
      firebase.database().ref('messages').remove().then(() => {
        messagesContainer.innerHTML = '';
      });
    }

    function lockChat() {
      messageInput.disabled = true;
      messageInput.placeholder = 'CHAT IS LOCKED';
    }

    function unlockChat() {
      messageInput.disabled = false;
      messageInput.placeholder = 'Type a message...';
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function showeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'block';
    }

    window.onload = fetchUserInfo;
  </script>
</body>
</html>
