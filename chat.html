<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 100%;
      height: 100vh;
      padding: 20px;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }
    #messageInputContainer {
      display: flex;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 20px;
    }
    .roles button, .actions button {
      display: inline-block;
      margin-right: 10px;
      background-color: #28a745;
    }
    .roles button:hover, .actions button:hover {
      background-color: #218838;
    }
    .done button {
      background-color: #6c757d;
    }
    .done button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id",
      databaseURL: "your-database-url"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Send a message
    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var message = messageInput.value;
      if (message.trim() !== '') {
        var newMessageRef = database.ref('messages').push();
        newMessageRef.set({
          text: message,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    // Display messages
    database.ref('messages').on('child_added', function(snapshot) {
      var messagesDiv = document.getElementById('messages');
      var messageData = snapshot.val();
      var messageElement = document.createElement('div');
      messageElement.textContent = messageData.text;
      messagesDiv.appendChild(messageElement);
    });

    // Clear chat
    function clearChat() {
      database.ref('messages').remove();
      document.getElementById('messages').innerHTML = '';
    }

    // Lock chat
    function lockChat() {
      document.getElementById('messageInput').disabled = true;
      document.getElementById('messageInput').placeholder = 'CHAT IS LOCKED';
    }

    // Unlock chat
    function unlockChat() {
      document.getElementById('messageInput').disabled = false;
      document.getElementById('messageInput').placeholder = 'Type a message...';
    }

    // Access secret chat
    function accessSecretChat() {
      if (document.cookie.includes('cpizza')) {
        window.location.href = 'chickenchat.html';
      } else {
        var passcode = prompt('Enter the passcode:');
        if (passcode && passcode.toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
          document.cookie = 'cpizza=true; path=/';
          window.location.href = 'chickenchat.html';
        } else {
          alert('Incorrect passcode.');
        }
      }
    }

    // Close Beast Mode panel
    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    // Set role
    function setRole(role) {
      alert('Role set to: ' + role);
    }
  </script>
</body>
</html>
