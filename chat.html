<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .Autistic {
      background-color: #00008b;
    }

    .Idiots {
      background-color: #800080;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .welcomePopup {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2e2e2e;
      border: 2px solid;
      border-radius: 10px;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      width: 60%;
      max-width: 600px;
      text-align: center;
    }

    .welcomePopup h1 {
      margin: 0;
    }

    .welcomePopup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('Admin')">Admin Role</button>
      <button class="Autistic-role" onclick="setRole('Autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('Idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <div id="welcomePopup" class="welcomePopup" style="display: none;">
    <h1>Welcome, <span id="welcomeName">Name</span> <span id="welcomeRole">[Role]</span></h1>
    <button onclick="closeWelcomePopup()">Close</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const usersRef = db.ref('users');

    let userUUID = getCookie('userUUID');
    let userName = '';
    let userRole = '';

    // Fetch and display welcome message
    function fetchUserInfo() {
      usersRef.child(userUUID).once('value').then(snapshot => {
        const userInfo = snapshot.val();
        if (userInfo) {
          userName = userInfo.name;
          userRole = userInfo.role;
          document.getElementById('welcomeName').textContent = userName;
          document.getElementById('welcomeRole').textContent = `[${userRole}]`;
          document.querySelector('#welcomePopup').style.display = 'flex';
          document.querySelector('#welcomePopup').style.borderColor = getRoleColor(userRole);
          loadMessages();
        }
      });
    }

    function getRoleColor(role) {
      switch (role) {
        case 'Admin':
          return '#ff4e4e';
        case 'Autistic':
          return '#00008b';
        case 'Idiots':
          return '#800080';
        default:
          return '#4e4e4e';
      }
    }

    function loadMessages() {
      messagesRef.once('value', snapshot => {
        const messages = snapshot.val();
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = '';
        if (messages) {
          Object.keys(messages).sort((a, b) => messages[a].timestamp.localeCompare(messages[b].timestamp)).forEach(key => {
            const messageData = messages[key];
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageData.role);
            messageElement.innerHTML = `<strong>${messageData.name} [${messageData.role}]</strong>: ${messageData.text}`;
            if (messageData.role === userRole) {
              messageElement.classList.add('self');
            }
            messagesContainer.appendChild(messageElement);
          });
        }
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      if (messageText) {
        const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 17); // YYYYMMDDHHMMSSMS
        messagesRef.push({
          text: messageText,
          name: userName,
          role: userRole,
          timestamp: timestamp
        });
        messageInput.value = '';
      }
    }

    function setRole(role) {
      usersRef.child(userUUID).update({ role: role });
      userRole = role;
      document.querySelector('#welcomePopup').style.borderColor = getRoleColor(userRole);
      loadMessages();
    }

    function clearChat() {
      messagesRef.remove();
    }

    function lockChat() {
      db.ref('chat').update({ locked: true });
    }

    function unlockChat() {
      db.ref('chat').update({ locked: false });
    }

    function accessSecretChat() {
      const passcode = prompt("Enter passcode:");
      if (passcode && passcode.toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
        document.cookie = "cpizza=true";
        window.location.href = 'chickenchat.html';
      }
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function AdminSay(text) {
      if (userRole === 'Admin' || userRole === 'Autistic') {
        const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 17); // YYYYMMDDHHMMSSMS
        messagesRef.push({
          text: text,
          name: 'Admin',
          role: 'Admin',
          timestamp: timestamp
        });
      } else {
        console.error('Only Admins or Autistic users can use AdminSay.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchUserInfo();
    });
  </script>
</body>
</html>
