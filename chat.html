<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div id="chatContainer">
    <div id="messages" class="messages"></div>
    <textarea id="messageInput" placeholder="Type a message"></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>
    <button id="secretButton" onclick="accessSecretChat()">Secret</button>
  </div>

  <div id="beastmodePopup" class="popup">
    <div class="popup-content">
      <div class="roles">
        <button onclick="setRole('admin')">Admin</button>
        <button onclick="setRole('autistic')">Autistic</button>
        <button onclick="setRole('idiots')">Idiots</button>
        <button onclick="setRole('default')">Default</button>
      </div>
      <div class="actions">
        <button onclick="clearChat()" class="clear-chat">Clear Chat</button>
        <button onclick="lockChat()" class="lock-chat">Lock Chat</button>
        <button onclick="unlockChat()" class="unlock-chat">Unlock Chat</button>
        <button onclick="redirectChat()" class="redirect-chat">Redirect</button>
      </div>
      <button onclick="closeBeastMode()" class="done-button">Done</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="chat.js"></script>
</body>
</html>
