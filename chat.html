<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
      display: flex;
      flex-direction: column;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .autistic {
      background-color: #00008b;
    }

    .idiots {
      background-color: #800080;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .welcome-popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #2e2e2e;
      border: 2px solid;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px;
    }

    .welcome-popup h2 {
      margin: 0;
      font-size: 24px;
    }

    .welcome-popup p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('Admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('Autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('Idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <div id="welcomePopup" class="welcome-popup" style="display: none;">
    <h2 id="welcomeName"></h2>
    <p id="welcomeRole"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const usersRef = db.ref('users');
    const userUUID = getCookie('userUUID');
    let role = 'default';

    // Fetch user details
    async function fetchUserDetails() {
      if (userUUID) {
        usersRef.child(userUUID).once('value').then(snapshot => {
          const user = snapshot.val();
          if (user) {
            document.getElementById('welcomeName').innerText = user.name;
            document.getElementById('welcomeRole').innerText = `[${user.role}]`;
            document.getElementById('welcomePopup').style.borderColor = getRoleColor(user.role);
            document.getElementById('welcomePopup').style.display = 'flex';
            role = user.role;
          }
        });
      }
    }

    // Fetch messages and order by timestamp
    function fetchMessages() {
      messagesRef.orderByChild('timestamp').on('value', snapshot => {
        const messages = snapshot.val();
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = ''; // Clear previous messages

        for (const key in messages) {
          if (messages.hasOwnProperty(key)) {
            const msg = messages[key];
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.role}`;
            messageDiv.innerHTML = `<strong>${msg.name} [${msg.role}]</strong><p>${msg.text}</p>`;
            messagesContainer.appendChild(messageDiv);
          }
        }
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value;
      if (messageText.trim() === '') return;

      const timestamp = new Date().toISOString();
      messagesRef.push({
        text: messageText,
        name: getUserName(),
        role: role,
        timestamp: timestamp
      });

      messageInput.value = '';
    }

    function getRoleColor(role) {
      switch (role.toLowerCase()) {
        case 'admin': return '#ff4e4e';
        case 'autistic': return '#00008b';
        case 'idiots': return '#800080';
        default: return '#4e4e4e';
      }
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function getUserName() {
      return document.getElementById('welcomeName').innerText.split(' ')[0];
    }

    function setRole(newRole) {
      role = newRole;
    }

    function clearChat() {
      messagesRef.remove();
    }

    function lockChat() {
      db.ref('chatSettings').update({ locked: true });
    }

    function unlockChat() {
      db.ref('chatSettings').update({ locked: false });
    }

    function accessSecretChat() {
      const passcode = prompt('Enter passcode:');
      if (passcode === 'PUTTHECHICKENONTHEPIZZA') {
        document.cookie = 'cpizza=true; path=/';
        window.location.href = 'chickenchat.html';
      }
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    fetchMessages();
    fetchUserDetails();
  </script>
</body>
</html>
