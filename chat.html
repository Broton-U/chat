<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .autistic {
      background-color: #00008b;
    }

    .idiots {
      background-color: #800080;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2e2e2e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
      text-align: center;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .admin-role {
      background-color: #ff4e4e;
    }

    .autistic-role {
      background-color: #00008b;
    }

    .idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }

    #welcomePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2e2e2e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      text-align: center;
      width: 60%;
      max-width: 400px;
    }

    #welcomePopup h2 {
      margin: 0;
      padding: 0;
      font-size: 24px;
    }

    #welcomePopup p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body onload="showWelcomePopup()">
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
      <button onclick="openBeastMode()">Beast Mode</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <div id="welcomePopup" class="popup">
    <h2>Welcome, <span id="userName"></span></h2>
    <p>Role: <span id="userRole"></span></p>
    <button onclick="closeWelcomePopup()">Close</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase configuration
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      if (messageText === '') return;

      const userUUID = getCookie('userUUID');
      const userRole = getUserRole();

      firebase.database().ref('messages').push({
        text: messageText,
        sender: userUUID,
        role: userRole,
        timestamp: Date.now()
      });

      messageInput.value = '';
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function getUserRole() {
      const userUUID = getCookie('userUUID');
      let role = '';

      firebase.database().ref('users/' + userUUID).once('value').then((snapshot) => {
        role = snapshot.val().role;
      });

      return role;
    }

    function showWelcomePopup() {
      const userUUID = getCookie('userUUID');
      
      firebase.database().ref('users/' + userUUID).once('value').then((snapshot) => {
        const user = snapshot.val();
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userRole').textContent = user.role;
        document.getElementById('welcomePopup').style.display = 'block';
      });
    }

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    function openBeastMode() {
      document.getElementById('beastModePanel').style.display = 'block';
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function clearChat() {
      firebase.database().ref('messages').remove();
    }

    function lockChat() {
      firebase.database().ref('chatSettings').update({ isLocked: true });
    }

    function unlockChat() {
      firebase.database().ref('chatSettings').update({ isLocked: false });
    }

    function accessSecretChat() {
      const cookieValue = getCookie('cpizza');
      if (cookieValue) {
        window.location.href = 'chickenchat.html';
      } else {
        const passcode = prompt('Enter passcode:');
        if (passcode === 'PUTTHECHICKENONTHEPIZZA') {
          document.cookie = 'cpizza=true';
          window.location.href = 'chickenchat.html';
        } else {
          alert('Invalid passcode.');
        }
      }
    }

    function AdminSay(text) {
      const adminUUID = '3ba4223a-e921-474f-b8ec-1b34d081ba9f';
      const userRole = getUserRole(); // Function to get the user's role

      if (userRole === 'admin' || userRole === 'autistic') {
        firebase.database().ref('messages').push({
          text: text,
          sender: adminUUID,
          timestamp: Date.now()
        });
      } else {
        console.error("You don't have permission to use AdminSay.");
      }
    }

    // Console command for AdminSay
    window.AdminSay = AdminSay;
  </script>
</body>
</html>
