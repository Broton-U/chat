<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    /* chat.css */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5e5e5;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #messageContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column-reverse;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .my-message {
      background-color: #d1ffd1;
      align-self: flex-start;
      margin-left: auto;
    }

    .other-message {
      background-color: #f1f1f1;
      align-self: flex-end;
    }

    #messageInput {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }

    #messageText {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .admin-role {
      background-color: #ff4e4e;
    }

    .autistic-role {
      background-color: #00008b;
    }

    .idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="chatContainer" style="display: none;">
    <div id="messageContainer"></div>
    <div id="messageInput">
      <input type="text" id="messageText" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <div id="beastmodePopup" class="popup">
    <div class="popup-content">
      <div class="roles">
        <button class="role-button admin-role" onclick="setRole('admin')">Admin</button>
        <button class="role-button autistic-role" onclick="setRole('autistic')">Autistic</button>
        <button class="role-button idiots-role" onclick="setRole('idiots')">Idiots</button>
        <button class="role-button default-role" onclick="setRole('default')">Default</button>
      </div>
      <div class="actions">
        <button class="action-button clear-chat" onclick="clearChat()">Clear Chat</button>
        <button class="action-button lock-chat" onclick="lockChat()">Lock Chat</button>
        <button class="action-button unlock-chat" onclick="unlockChat()">Unlock Chat</button>
        <button class="action-button redirect-chat" onclick="redirectChat()">Redirect Chat</button>
      </div>
      <div class="done">
        <button class="done-button" onclick="closeBeastMode()">Done</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    var database = firebase.database();
    var messagesRef = database.ref('messages');
    var usersRef = database.ref('users');
    var clearChatRef = database.ref('clearChatFlag');
    var lockChatRef = database.ref('lockChatFlag');
    var redirectChatRef = database.ref('redirectChatFlag');

    function getUserUUID() {
      var uuid = "";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("userUUID=")) {
          uuid = cookie.substring("userUUID=".length);
          break;
        }
      }
      return uuid;
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function login() {
      var name = document.getElementById('loginName').value.trim().toLowerCase();
      var password = document.getElementById('password').value;
      
      usersRef.orderByChild('nameLower').equalTo(name).once('value', function(snapshot) {
        if (snapshot.exists()) {
          snapshot.forEach(function(childSnapshot) {
            var userData = childSnapshot.val();
            if (userData.password === password) {
              setCookie('userUUID', childSnapshot.key, 1);
              window.location.href = 'chat.html';
            } else {
              alert("Wrong password, try again.");
            }
          });
        } else {
          alert("User does not exist.");
        }
      });
    }

    function signup() {
      var name = document.getElementById('signupName').value.trim();
      var password = document.getElementById('signupPassword').value;
      var email = document.getElementById('signupEmail').value.trim();
      var lowerCaseName = name.toLowerCase();

      if (!email.endsWith('@2029@hvgs.nsw.edu.au')) {
        alert("Invalid email address.");
        return;
      }

      usersRef.orderByChild('nameLower').equalTo(lowerCaseName).once('value', function(snapshot) {
        if (snapshot.exists()) {
          alert("Name taken, please choose another.");
        } else {
          var userUUID = generateUUID();
          usersRef.child(userUUID).set({ 
            name: name, 
            nameLower: lowerCaseName, 
            role: "default", 
            password: password 
          }, function(error) {
            if (error) {
              alert("Error creating user.");
            } else {
              setCookie('userUUID', userUUID, 1);
              window.location.href = 'chat.html';
            }
          });
        }
      });
    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function sendMessage() {
      var messageText = document.getElementById('messageText').value;
      var userUUID = getUserUUID();

      if (messageText.trim() === '') {
        return;
      }

      messagesRef.push({
        text: messageText,
        timestamp: Date.now(),
        userUUID: userUUID
      });

      document.getElementById('messageText').value = '';
    }

    function displayMessages() {
      messagesRef.orderByChild('timestamp').once('value', function(snapshot) {
        var messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = '';

        snapshot.forEach(function(childSnapshot) {
          var message = childSnapshot.val();
          var messageElement = document.createElement('div');
          messageElement.className = 'message';
          
          var userUUID = getUserUUID();
          if (message.userUUID === userUUID) {
            messageElement.classList.add('my-message');
          } else {
            messageElement.classList.add('other-message');
          }

          messageElement.textContent = message.text;
          messageContainer.appendChild(messageElement);
        });
      });
    }

    function handleNewMessages(snapshot) {
      var messageContainer = document.getElementById('messageContainer');
      snapshot.forEach(function(childSnapshot) {
        var message = childSnapshot.val();
        var messageElement = document.createElement('div');
        messageElement.className = 'message';

        var userUUID = getUserUUID();
        if (message.userUUID === userUUID) {
          messageElement.classList.add('my-message');
        } else {
          messageElement.classList.add('other-message');
        }

        messageElement.textContent = message.text;
        messageContainer.insertBefore(messageElement, messageContainer.firstChild);
      });
    }

    function checkForUpdates() {
      messagesRef.on('child_added', handleNewMessages);
    }

    function lockChat() {
      lockChatRef.set(true);
    }

    function unlockChat() {
      lockChatRef.set(false);
    }

    function clearChat() {
      clearChatRef.set(true);
      messagesRef.remove();
    }

    function redirectChat() {
      redirectChatRef.set(true);
    }

    function closeBeastMode() {
      document.getElementById('beastmodePopup').style.display = 'none';
    }

    // Initialize chat
    document.addEventListener('DOMContentLoaded', function() {
      if (getUserUUID()) {
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
        checkForUpdates();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
