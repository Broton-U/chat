<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
      display: flex;
      align-items: center;
    }

    .message .role {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .name {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .text {
      flex: 1;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .autistic {
      background-color: #00008b;
    }

    .idiots {
      background-color: #800080;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .admin-role {
      background-color: #ff4e4e;
    }

    .autistic-role {
      background-color: #00008b;
    }

    .idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }

    #welcomeMessage {
      display: flex;
      align-items: center;
      background-color: #2e2e2e;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 3px solid #007bff; /* Role color border */
      color: #f0f0f0;
      font-size: 18px;
      text-align: center;
    }

    #welcomeMessage .role {
      font-size: 16px;
      background-color: #007bff; /* Role color background */
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      margin-right: 10px;
    }

    #welcomeMessage .name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="welcomeMessage">
      <div class="role">Role</div> <!-- Dynamically set role color -->
      <div class="name">Welcome, Name</div> <!-- Dynamically set name -->
    </div>
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
      <button id="secretButton" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('Admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('Autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('Idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Redirect Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    const database = firebase.database();
    const messagesRef = database.ref('messages');
    const userUUID = getCookie('userUUID');
    const roleColors = {
      'Admin': '#ff4e4e',
      'Autistic': '#00008b',
      'Idiots': '#800080'
    };

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function fetchMessages() {
      messagesRef.on('value', snapshot => {
        const messages = snapshot.val();
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        Object.keys(messages).sort().forEach(key => {
          const message = messages[key];
          const messageElement = document.createElement('div');
          const roleColor = roleColors[message.role] || '#2e2e2e';
          messageElement.className = 'message ' + message.role.toLowerCase();
          messageElement.style.backgroundColor = roleColor;
          messageElement.innerHTML = `
            <div class="role">${message.role}</div> | 
            <div class="name">${message.name}</div>: 
            <div class="text">${message.text}</div>
          `;
          messagesDiv.appendChild(messageElement);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (messageText) {
        const timestamp = new Date().toISOString();
        const role = document.querySelector('.role').textContent.trim();
        const name = document.querySelector('.name').textContent.trim();

        messagesRef.push({
          role: role,
          name: name,
          text: messageText,
          timestamp: timestamp
        });
        input.value = '';
      }
    }

    function accessSecretChat() {
      const cookie = getCookie('cpizza');
      if (cookie) {
        window.location.href = 'chickenchat.html';
      } else {
        const passcode = prompt('Enter passcode:');
        if (passcode && passcode.toLowerCase() === 'putthechickenonthepizza') {
          document.cookie = 'cpizza=true; path=/';
          window.location.href = 'chickenchat.html';
        }
      }
    }

    function setRole(role) {
      document.cookie = `role=${role}; path=/`;
      document.getElementById('beastModePanel').style.display = 'none';
      fetchMessages();  // Refresh messages after role change
    }

    function clearChat() {
      messagesRef.remove();
    }

    function lockChat() {
      database.ref('chatSettings/locked').set(true);
      messagesRef.push({
        role: 'Admin',
        name: 'System',
        text: 'Chat is locked.',
        timestamp: new Date().toISOString()
      });
    }

    function unlockChat() {
      database.ref('chatSettings/locked').set(false);
      messagesRef.push({
        role: 'Admin',
        name: 'System',
        text: 'Chat is unlocked.',
        timestamp: new Date().toISOString()
      });
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function AdminSay(text) {
      const adminUUID = '3ba4223a-e921-474f-b8ec-1b34d081ba9f';
      const role = document.querySelector('.role').textContent.trim();
      const name = 'Admin';
      
      messagesRef.push({
        role: role,
        name: name,
        text: text,
        timestamp: new Date().toISOString(),
        admin: adminUUID
      });
    }

    function fetchMessages() {
      messagesRef.on('value', snapshot => {
        const messages = snapshot.val();
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';

        // Sort messages by timestamp
        Object.keys(messages).sort((a, b) => messages[a].timestamp.localeCompare(messages[b].timestamp)).forEach(key => {
          const message = messages[key];
          const roleColor = roleColors[message.role] || '#2e2e2e';
          const messageElement = document.createElement('div');
          messageElement.className = 'message ' + message.role.toLowerCase();
          messageElement.style.backgroundColor = roleColor;
          messageElement.innerHTML = `
            <div class="role">${message.role}</div> |
            <div class="name">${message.name}</div>: 
            <div class="text">${message.text}</div>
          `;
          messagesDiv.appendChild(messageElement);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Initial fetch
    fetchMessages();
  </script>
</body>
</html>
