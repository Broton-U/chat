<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .admin {
      background-color: #ff4e4e;
    }

    .autistic {
      background-color: #00008b;
    }

    .idiots {
      background-color: #800080;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .admin-role {
      background-color: #ff4e4e;
    }

    .autistic-role {
      background-color: #00008b;
    }

    .idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }

    #welcomePopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
      text-align: center;
    }

    #welcomePopup p {
      margin: 0;
      font-size: 18px;
    }

    #welcomePopup button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="admin-role" onclick="setRole('admin')">Admin Role</button>
      <button class="autistic-role" onclick="setRole('autistic')">Autistic Role</button>
      <button class="idiots-role" onclick="setRole('idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <div id="welcomePopup" class="popup">
    <p id="welcomeMessage"></p>
    <button onclick="closeWelcomePopup()">Close</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    // Function to get user UUID from cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const userUUID = getCookie('userUUID');

    // Initialize database reference
    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const usersRef = db.ref('users');
    const chatStatusRef = db.ref('chatStatus');

    let isChatLocked = false;

    function fetchMessages() {
      messagesRef.on('child_added', (snapshot) => {
        const data = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(data.role);
        messageElement.textContent = data.text;
        document.getElementById('messages').appendChild(messageElement);
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      if (input.value && !isChatLocked) {
        messagesRef.push({
          text: input.value,
          role: 'default',
          userUUID: userUUID
        });
        input.value = '';
      }
    }

    function setRole(role) {
      // Set role in database
      usersRef.child(userUUID).update({ role: role });
    }

    function clearChat() {
      messagesRef.remove();
      messagesRef.push({
        text: 'CHAT CLEARED',
        role: 'admin',
        userUUID: '3ba4223a-e921-474f-b8ec-1b34d081ba9f'
      });
    }

    function lockChat() {
      isChatLocked = true;
      chatStatusRef.set({ locked: true });
    }

    function unlockChat() {
      isChatLocked = false;
      chatStatusRef.set({ locked: false });
    }

    function accessSecretChat() {
      window.location.href = 'chickenchat.html';
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function openWelcomePopup(name, role) {
      document.getElementById('welcomeMessage').textContent = `Welcome, ${name} (${role})`;
      document.getElementById('welcomePopup').style.display = 'block';
    }

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    // Console command for admin
    window.isAdminSay = function(text) {
      if (userUUID === '3ba4223a-e921-474f-b8ec-1b34d081ba9f') {
        messagesRef.push({
          text: text,
          role: 'admin',
          userUUID: userUUID
        });
      }
    }

    // Fetch messages when page loads
    fetchMessages();

    // Example usage to show the welcome popup
    usersRef.child(userUUID).once('value').then(snapshot => {
      const userData = snapshot.val();
      openWelcomePopup(userData.name, userData.role);
    });
  </script>
</body>
</html>
