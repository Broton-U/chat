<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90%;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #3e3e3e;
      border-bottom: 1px solid #444;
    }

    #messageInputContainer {
      display: flex;
      padding: 10px;
      background-color: #2e2e2e;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #messageInput:disabled {
      background-color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-break: break-word;
      display: flex;
      align-items: center;
    }

    .self {
      background-color: #007bff;
      align-self: flex-end;
    }

    .default {
      background-color: #4e4e4e;
    }

    .Admin {
      background-color: #ff4e4e;
    }

    .Autistic {
      background-color: #00008b;
    }

    .Idiots {
      background-color: #800080;
    }

    .message .name {
      font-weight: bold;
      margin-right: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
    }

    .popup .roles,
    .popup .actions {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup .roles button,
    .popup .actions button {
      margin: 5px 0;
    }

    .popup .done {
      display: flex;
      justify-content: center;
    }

    .popup .done button {
      width: 50%;
    }

    .Admin-role {
      background-color: #ff4e4e;
    }

    .Autistic-role {
      background-color: #00008b;
    }

    .Idiots-role {
      background-color: #800080;
    }

    .clear-chat {
      background-color: #008080;
    }

    .lock-chat {
      background-color: #ff0000;
    }

    .unlock-chat {
      background-color: #00ff00;
    }

    .redirect-chat {
      background-color: #ffffff;
      color: #000;
    }

    .welcome-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2e2e2e;
      border: 5px solid;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      width: 60%;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="beastModePanel" class="popup">
    <div class="roles">
      <button class="Admin-role" onclick="setRole('Admin')">Admin Role</button>
      <button class="Autistic-role" onclick="setRole('Autistic')">Autistic Role</button>
      <button class="Idiots-role" onclick="setRole('Idiots')">Idiots Role</button>
    </div>
    <div class="actions">
      <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
      <button class="lock-chat" onclick="lockChat()">Lock Chat</button>
      <button class="unlock-chat" onclick="unlockChat()">Unlock Chat</button>
      <button class="redirect-chat" onclick="accessSecretChat()">Secret Chat</button>
    </div>
    <div class="done">
      <button onclick="closeBeastMode()">Done</button>
    </div>
  </div>

  <div id="welcomePopup" class="welcome-popup">
    <div id="welcomeMessage"></div>
    <button onclick="closeWelcomePopup()">Close</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    });

    function fetchMessages() {
      firebase.database().ref('messages').on('child_added', (snapshot) => {
        const data = snapshot.val();
        firebase.database().ref(`users/${data.userUUID}`).once('value', (userSnapshot) => {
          const user = userSnapshot.val();
          const messageElement = document.createElement('div');
          messageElement.className = `message ${data.role}`;
          messageElement.innerHTML = `<span class="name">${user.name}:</span> ${data.text}`;
          document.getElementById('messages').appendChild(messageElement);
        });
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value;
      const userUUID = getCookie('userUUID');
      const role = getRole(userUUID); // Function to get user role

      if (messageText.trim()) {
        firebase.database().ref('messages').push({
          text: messageText,
          role: role,
          userUUID: userUUID
        });
        messageInput.value = '';
      }
    }

    function getRole(userUUID) {
      let role = 'default';
      firebase.database().ref(`users/${userUUID}/role`).once('value', (snapshot) => {
        role = snapshot.val() || 'default';
      });
      return role;
    }

    function lockChat() {
      firebase.database().ref('chatLocked').set(true);
    }

    function unlockChat() {
      firebase.database().ref('chatLocked').set(false);
    }

    function clearChat() {
      firebase.database().ref('messages').remove();
    }

    function accessSecretChat() {
      if (getCookie('cpizza')) {
        window.location.href = 'chickenchat.html';
      } else {
        const passcode = prompt('Enter passcode:');
        if (passcode && passcode.toLowerCase() === 'putthechickenonthepizza') {
          document.cookie = 'cpizza=true;path=/';
          window.location.href = 'chickenchat.html';
        } else {
          alert('Incorrect passcode');
        }
      }
    }

    function openBeastMode() {
      document.getElementById('beastModePanel').style.display = 'block';
    }

    function closeBeastMode() {
      document.getElementById('beastModePanel').style.display = 'none';
    }

    function showWelcomePopup() {
      const userUUID = getCookie('userUUID');
      firebase.database().ref(`users/${userUUID}`).once('value', (snapshot) => {
        const user = snapshot.val();
        const welcomeMessage = `Welcome, ${user.name} (${user.role})`;
        document.getElementById('welcomeMessage').innerHTML = welcomeMessage;
        document.getElementById('welcomePopup').style.borderColor = getRoleColor(user.role);
        document.getElementById('welcomePopup').style.display = 'block';
      });
    }

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    function getRoleColor(role) {
      switch(role) {
        case 'Admin': return '#ff4e4e';
        case 'Autistic': return '#00008b';
        case 'Idiots': return '#800080';
        default: return '#4e4e4e';
      }
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function AdminSay(text) {
      const adminUUID = '3ba4223a-e921-474f-b8ec-1b34d081ba9f';
      firebase.database().ref('messages').push({
        text: text,
        role: 'Admin',
        userUUID: adminUUID
      });
    }

    // Initialize chat
    fetchMessages();
    showWelcomePopup();
  </script>
</body>
</html>
